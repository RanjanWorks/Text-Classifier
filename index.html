<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Text Classification Demo</title>
<link rel ="stylesheet" href="style.css"/>
</head>
<body>
  <div id="loader" class="loader">
    <h2>Loading Model</h2>
    <svg aria-hidden="true" width="40" height="40" viewBox="0 0 24 24"><use href="#icon.spinner"></use></svg>
  </div>
  <svg style="display: none">
    <symbol id="icon.spinner">
      <g>
        <circle cx="12" cy="12" r="9.5" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"><animate attributeName="stroke-dasharray" dur="1.5s" calcMode="spline" values="0 150;42 150;42 150;42 150" keyTimes="0;0.475;0.95;1" keySplines="0.42,0,0.58,1;0.42,0,0.58,1;0.42,0,0.58,1" repeatCount="indefinite"/><animate attributeName="stroke-dashoffset" dur="1.5s" calcMode="spline" values="0;-16;-59;-59" keyTimes="0;0.475;0.95;1" keySplines="0.42,0,0.58,1;0.42,0,0.58,1;0.42,0,0.58,1" repeatCount="indefinite"/></circle><animateTransform attributeName="transform" type="rotate" dur="2s" values="0 12 12;360 12 12" repeatCount="indefinite"/>
      </g>
    </svg>
  </svg>
  <header>
  <span>Text Classification</span>
    <img src="https://i.ibb.co/t88BnsV/me-Ranjan.jpg" alt="Ranjan Kashyap">
  </header>
  <main>
    <div class="box">
    <textarea  id="input" placeholder="Enter some text..." ></textarea>
    <div class="buttons">
      <button id="submit">Predict</button>
      <button id="example">Examples</button>
    </div>
    </div>
    <div class="box">
<div class="wrapper">
  <div class="bars">
    <label id="pos" for="">Positive</label>
    <div class="progress positive">
      <div data-positive class="bar"></div>
    </div>
  </div>
  <div class="bars">
    <label id ='neg' for="">Negetive</label>
    <div class="progress negetive">
      <div data-negetive class="bar"></div>
    </div>
  </div>
</div>
</div>
    </div>
  </main>
  <script src="script.js" type="module"></script>
</body>
</html>
